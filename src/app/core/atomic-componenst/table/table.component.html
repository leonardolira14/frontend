
<mat-form-field appearance="standard" *ngIf="InputFilter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data" matSort>




    <ng-container matColumnDef="{{item}}" *ngFor="let item of displayedColumns;let i = index;">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{nameColums[i]}} </th>
      <td mat-cell *matCellDef="let row"> {{row[item]}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
