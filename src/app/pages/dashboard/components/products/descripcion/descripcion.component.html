<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-12">
      <h2>Descripción</h2>
    </div>
    <div class="col-8">
      <form action="" class>
        <div class="form-group mt-4">
          <label >Tipo de producto</label>
          <select class="form-control">
            <option selected>Producto 1</option>
            <option >Producto 2</option>
            <option >Producto 3</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group mt-4">
          <label for="formGroupExampleInput">* Nombre del producto</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <div class="form-group mt-4">
          <label for="formGroupExampleInput">* Codigo de producto</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <div class="form-group mt-4">
          <label for="formGroupExampleInput">Descripción del Producto</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

      </form>
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <button matStepperNext class="btn btn-secondary mt-2">Siguiente</button>
        </div>

      </div>
    </div>
    <div class="col-4">
      <app-buttonsgropu></app-buttonsgropu>
      <app-viewproduct [editable]="true"></app-viewproduct>
    </div>
  </div>
</div>
