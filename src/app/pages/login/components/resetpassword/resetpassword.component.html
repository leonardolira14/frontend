<main class="container justify-content-md-center ">
  <div class="row justify-content-md-center">
    <mat-card class="col-5 mt-5 " >
      <div class="row justify-content-md-center">
        <div class="col-12 text-center">
          <h2>Cambiar tu contraseña</h2>

        </div>
        <div class="col-12 text-justify text-regular">
          <h3>A continuación ingresa una nueva contraseña y confirma la misma para poder ingrdar al sistema.</h3>
        </div>
        <div class="mb-3 mt-4">
          <label for="exampleFormControlInput1" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control"  >
        </div>

        <div class="mb-3 mt-4">
          <label for="exampleFormControlInput1" class="form-label">Repetir contraseña</label>
          <input type="password" class="form-control"  >
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-5 text-center">
          <button mat-raised-button color="success">Enviar</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-5 text-center">
          <button  [routerLink]="['/']" mat-raised-button color="warn">Cancelar</button>
        </div>
        <div class="col-8 mt-5 text-center">
          <img src="assets/img/logo_polichem_power.svg" alt="" class="img-fluid">
        </div>

      </div>
    </mat-card>
  </div>

</main>
